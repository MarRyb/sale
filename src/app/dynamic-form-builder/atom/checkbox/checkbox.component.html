<div [formGroup]="form" class="form-group">
  <div [formGroupName]="field.id" class="form-group-name">
    <div *ngFor="let opt of field.value" class="form-group-name__item">
      <input [formControlName]="opt.value" class="form-check-input" type="checkbox" value="{{opt.value}}" id="input-{{field.id}}-{{opt.value}}" name="field.value"/>
      <label class="form-check-label" for="input-{{field.id}}-{{opt.value}}">{{opt.label}}</label>
    </div>
  </div>
</div>
