<div [formGroup]="form" class="form-group">
  <div [formGroupName]="field.name" class="form-group-name">
    <div *ngFor="let opt of field.options" class="form-group-name__item">
      <input [formControlName]="opt.key" class="form-check-input" type="checkbox" value="option1" id="input-{{opt.key}}-{{field.name}}" name="field.name"/>
      <label class="form-check-label" for="input-{{opt.key}}-{{field.name}}">{{opt.label}}</label>
    </div>
  </div>

</div>
