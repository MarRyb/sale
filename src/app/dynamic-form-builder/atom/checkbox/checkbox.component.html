<div [formGroup]="form" class="form-group">
  <div [formGroupName]="field.id" class="form-group-name">
    <div *ngFor="let opt of field.value" class="form-group-name__item">
      <input [formControlName]="opt.value" class="form-check-input" type="checkbox" value="{{opt.value}}" id="input-{{opt.key}}-{{field.id}}" name="field.id"/>
      <label class="form-check-label" for="input-{{opt.key}}-{{field.id}}">{{opt.label}}</label>
    </div>
  </div>
</div>
