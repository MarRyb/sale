<div class="log-in">
    <div class="col-sm-12">
        <div class="col-md-6 col-centered">
            <div class="panel"
                *ngIf="emailSend === false">
                <div class="panel-heading">
                    <h4 class="text-center mb-3">
                        Напомнить пароль
                    </h4>

                    <p class="text-center mb-3">
                        Введите Ваш адрес электронной почты для получения письма - Восстановление пароля.
                    </p>
                </div>
                <div class="col-sm-12">
                    <form [formGroup]="emailForm"
                        (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text"
                                class="form-control"
                                formControlName="email"
                                placeholder="Ваш email"
                                [ngClass]="{'is-invalid': emailForm.get('email').errors && emailForm.get('email').touched}">
                            <small class="text-danger"
                                *ngIf="emailForm.get('email').errors && emailForm.get('email').touched">
                                {{emailForm.get('email').errors.msg ||'Введите корректный e-mail'}} 
                            </small>
                        </div>
                        <div class="form-group">
                            <recaptcha formControlName="recaptcha"></recaptcha>
                        </div>
                        <div class="form-group">
                            <button class="btn v-btn-red d-block mx-auto"
                                [disabled]="!emailForm.valid">Отправить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel"
                *ngIf="emailSend === true">
                <div class="panel-heading">
                    <img src="../../../../assets/img/check.svg"
                        class="img-fluid my-4" />
                    <h4 class="panel-title"
                        *ngIf="emailSend === true">
                        Письмо для восстановления пароля отправлено на Ваш email
                    </h4>
                </div>

                <div class="panel-body">
                    <span>Пароль успешно изменен!</span>
                    <span>
                        Теперь вы можете войти в свой аккаунт!
                    </span>
                </div>
                <div class="panel-footer">
                    <button class="btn v-btn-red d-block mx-auto"
                        [routerLink]="['/login']">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
