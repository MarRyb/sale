<div class="row">
  <div class="col-sm-12 ">

    <h4 class="text-center mb-3">
      НАПОМНИТЬ ПАРОЛЬ
    </h4>

    <p class="text-center mb-3">
      Пожалуйста, введите номер телефона Вашей страницы. Новый пароль будет вам отправлен в СМС.
    </p>

    <div class="card col-sm-6 mx-auto mb-3">
      <div class="card-body">
        <form [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <div class="col-sm-4">
              <select id="countryCode" formControlName="countryCode" class="form-control">
                <option value="38">+38</option>
                <option value="7">+7</option>
                <option value="375">+375</option>
                <option value="373">+373</option>
                <option value="374">+374</option>
                <option value="371">+371</option>
                <option value="39">+39</option>
                <option value="34">+34</option>
                <option value="33">+33</option>
                <option value="1">+1</option>
                <option value="49">+49</option>              
                <option value="996">+996</option>
                <option value="992">+992</option>
                <option value="993">+993</option>
                <option value="998">+998</option>
                <option value="993">+993</option>
                <option value="994">+994</option>
              </select>
            </div>
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                formControlName="phoneNumber"
                placeholder="Номер телефона"
                [ngClass]="{'is-invalid': phoneForm.get('phoneNumber').errors && phoneForm.get('phoneNumber').touched}"
              >
              <div class="invalid-feedback"
                   *ngIf="phoneForm.get('phoneNumber').errors && phoneForm.get('phoneNumber').touched">
                Введите Ваш номер телефона
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-standart btn-block" [disabled]="phoneForm.invalid"><i class="fa fa-mail"></i>Отправить
              пароль
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
