<div class="breadcrumb">
  <ol >
    <li class="breadcrumb-item">
      <a [routerLink]="homeBreadcrumb.url">
          {{ homeBreadcrumb.label }}
        </a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs | async"
        class="breadcrumb-item">
      <a [routerLink]="breadcrumb.url">
        {{ breadcrumb.label }}
      </a>
    </li>
  </ol>
  <span [routerLink]="breadcrumbsLink.url">{{breadcrumbsLink.title}}</span>
</div>
