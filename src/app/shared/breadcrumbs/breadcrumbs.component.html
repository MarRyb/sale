<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs; last as isLast"
      class="breadcrumb-item">
    <a [routerLink]="breadcrumb.url" [class.ellipsis]="!isLast">
      {{ breadcrumb.label }}
    </a>
  </li>
  <span [routerLink]="breadcrumbsLink.url">{{breadcrumbsLink.title}}</span>
</ol>
