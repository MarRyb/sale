<div class="category_group">
  <app-categories-item [posts]="posts"></app-categories-item>
  <app-categories-filter (changeData)="applyFilters($event)"></app-categories-filter>
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  ></div>
</div>
