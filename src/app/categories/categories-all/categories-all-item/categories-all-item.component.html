<div class="post" [routerLink]="['/posts', post.id]">
  <!-- <img src="/assets/img/post.jpg"> -->
  <div class="preview" [ngStyle]="{'background-image': 'url(http://test4.vpotoke.com/' + post.preview.path + ')'}"></div>
  <h4>{{ post.title }}</h4>
  <div class="post__availability" *ngIf="post.count > 0">В наличии</div>
  <div class="post__price">{{ post.price }} {{ post.currency.symbol }}</div>
  <button>В корзину</button>
</div>
